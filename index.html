<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Atividade de Gestão Escolar - EDUC</title>
    </head>
    <body>
        <header>
            <h1 class="container">Sistema EDUC*</h1>
        </header>

        <section id="cadastro" class="container">
            <article>

                <h2>CADASTRO</h2>
                <button id="mostrarCadastro">Mostrar/Ocultar</button>
            </article>
            <form action="">
                <div class="campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" name="nome" id="nome" />
                </div>
                <div class="campo">
                    <label for="idade">Idade:</label>
                    <input type="text" name="idade" id="idade" />
                </div>
                <div class="campo">
                    <label for="frequencia">Insira sua frequência anual(%):</label>
                    <input type="text" name="frequencia" id="frequencia_ano" />
                </div>
                <div class="campo">
                    <label for="notas">Insira suas notas (separadas por ','):</label>
                    <input type="text" name="notas" id="notas_geral" />
                </div>
                <button type="button" id="btnCadastrar">Cadastrar</button>
            </form>
        </section>

        <main class="container">
            <section>
                <h2>Lista de Alunos</h2>
                <table id="TabelaAluno">
                    <thead>
                        <tr>
                            <th>Nome Completo</th>
                            <th>Idade</th>
                            <th>Frequência(%)</th>
                            <th>Notas</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </section>
        </main>

        <footer>
            <p class="container">EXERCÍCIO DE SISTEMA EDUCACIONAL</p>
        </footer>
    </body>

    <script type="module" src="src/main.js"></script>
</html>
